<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pusher Broadcast Demo</title>
  </head>
  <body>
    <h1>Demo <span id="text">-</span></h1>
    <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <script>

      // Enable pusher logging - don't include this in production
      Pusher.logToConsole = true

      var pusher = new Pusher('~~PUSHER_KEY~~', {
        encrypted: true
      })

      var channel = pusher.subscribe('~~DEMO_KEY~~_broadcast');
      channel.bind('display-text', function(data) {
        text.innerText = data.text
      })

    </script>
  </body>
</html>
